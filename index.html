<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUCKSHOT ROULETTE - REPLICA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="three-canvas"></canvas>
        <div id="ui-overlay">
            <div id="terminal">
                <div id="output"></div>
                <div id="status-bar">
                    <div id="player-stats">PLAYER: <span id="player-lives">--</span> HP | ITEMS: <span id="player-items">[]</span></div>
                    <div id="dealer-stats">DEALER: <span id="dealer-lives">--</span> HP | ITEMS: <span id="dealer-items">[]</span></div>
                </div>
                <div id="shell-info">SHELLS: <span id="live-count">?</span> LIVE, <span id="blank-count">?</span> BLANK</div>
            </div>
            <div id="controls">
                <button id="shoot-self" class="game-btn">SHOOT SELF</button>
                <button id="shoot-opponent" class="game-btn">SHOOT DEALER</button>
                <div id="item-buttons"></div>
            </div>
        </div>
    </div>

    <script src="three.min.js"></script>
    <script src="ai.js"></script>
    <script src="game.js"></script>
    <script src="graphics.js"></script>
</body>
</html>
